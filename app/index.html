<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>i would have made this play music but the soundcloud api sucks.</h1>

    <div class="sort-buttons">
      <!--search by artist, album, or track-->
      <input
        type="text"
        pname="searchbar"
        id="searchbar"
        placeholder="Search by song name"
      />
      <label for="search"> or </label>
      <input
        type="text"
        name="search"
        id="search"
        placeholder="search by album"
      />
      <button type="button" id="search-song">Search for song</button>
      <button type="button" id="similar-songs">
        Search for similar songs you might like
      </button>
      <button type="button" id="similar-artists">
        Search for similar artists you might like
      </button>
    </div>
    <div id="container"></div>
    <script type="module" src="./JS/main.js"></script>
  </body>
</html>
